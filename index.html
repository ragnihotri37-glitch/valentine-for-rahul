<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{

font-family:'Poppins', sans-serif;
text-align:center;
background:linear-gradient(135deg,#ff9a9e,#fecfef,#fad0c4);
overflow:hidden;
color:white;
}

.container{
margin-top:120px;
}

.box{
background:rgba(255,255,255,0.2);
padding:40px;
border-radius:20px;
display:inline-block;
backdrop-filter:blur(10px);
box-shadow:0 0 30px rgba(255,255,255,0.4);
}

h1{

h2{

}

@keyframes glow{

input{

border-radius:20px;

}

button{

}

button:hover{

}

#message{

margin-top:20px;
display:none;
animation:fadeIn 2s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.heart{

animation:float 6s linear infinite;
}

@keyframes float{

@keyframes pop {

</style>
</head>
