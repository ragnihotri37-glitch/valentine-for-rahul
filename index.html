<!DOCTYPE html>
<html>
<head>
<title>For My Baby ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  text-align:center;
  background:linear-gradient(to bottom,#fbc2eb,#a6c1ee);
  color:white;
  overflow:hidden;
}

.container{
  margin-top:120px;
}

.box{
  background:rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  display:inline-block;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{
  font-family:'Playfair Display', serif;
  font-size:42px;
  letter-spacing:2px;
}

h2{
  font-size:24px;
  font-weight:300;
  margin-bottom:60px;
}

button{
  padding:12px 28px;
  margin:10px;
  background:white;
  color:#ff4d6d;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff4d6d;
  color:white;
}

#message{
  margin-top:20px;
  font-size:20px;
  display:none;
  animation:fadeIn 2s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

#loveText {
  display: none;
  margin-top: 30px;
  font-size: 50px;
  font-weight: bold;
  font-family: 'Playfair Display', serif;
  color: white;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  animation: pulse 1.5s infinite alternate;
  position: relative;
  text-align: center;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

img{
  width:260px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  opacity:0;
  transition:2s;
}

@keyframes fall {
to { transform: translateY(100vh); }
}

.heart{
position:absolute;
color:white;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">

  <div class="box" id="login">
    <h1>Login for Rahul ðŸ’•</h1>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Enter ðŸ’–</button>
  </div>

  <div class="box" id="valentine" style="display:none;">
    <h1>Baby ðŸ’–</h1>
    <h2 id="question">Will You Be My Valentine?</h2>

    <button id="runBtn" onmouseover="yesClicked()">Yes</button>
    <button onclick="correctChoice()">Of Course Yes</button>

    <div id="message">
      You just made me the happiest girl alive ðŸ’•<br>
      Forever & Always, My Baby âœ¨
    </div>

    <img id="photo" src="IMG20231103155014.jpg">

    <div id="loveText">I LOVE YOU BABY ðŸ’–</div>
  </div>

</div>

<script>
var audio = new Audio("ishq-di-galiyan.mp3");
audio.loop = true;

function checkLogin(){
  var user=document.getElementById("username").value;
  var pass=document.getElementById("password").value;

  if(user==="rahul" && pass==="love123"){
    document.getElementById("login").style.display="none";
    document.getElementById("valentine").style.display="block";
    audio.play();
  } else {
    alert("Wrong Password ðŸ˜¢");
  }
}

// Yes button misclick function
function yesClicked(){
  // Hide buttons
  document.getElementById("runBtn").style.display = "none";
  document.querySelector("#valentine button:nth-of-type(2)").style.display = "none";
  // Hide question
  document.getElementById("question").style.display = "none";
  // Show playful hint message
  document.getElementById("message").innerHTML = "Oops! You have to choose 'Of Course Yes' ðŸ˜˜";
  document.getElementById("message").style.display = "block";
}

// Of Course Yes function
function correctChoice(){
  // Hide buttons and question
  document.getElementById("runBtn").style.display = "none";
  document.querySelector("#valentine button:nth-of-type(2)").style.display = "none";
  document.getElementById("question").style.display = "none";

  // Show message and love text
  document.getElementById("message").innerHTML = "You just made me the happiest girl alive ðŸ’•<br>Forever & Always, My Baby âœ¨";
  document.getElementById("message").style.display = "block";
  document.getElementById("loveText").style.display = "block";

  // Fade in image
  var photo = document.getElementById("photo");
  setTimeout(function(){
    photo.style.opacity="1";
  },500);

  // Soft confetti
  for (let i = 0; i < 80; i++) {
    var confetti = document.createElement("div");
    confetti.innerHTML = "â¤";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.fontSize = "18px";
    confetti.style.animation = "fall 4s linear forwards";
    document.body.appendChild(confetti);

    setTimeout(function(){
      confetti.remove();
    },4000);
  }
}

// Floating hearts in background
setInterval(function(){
  var heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+20)+"px";
  document.body.appendChild(heart);

  setTimeout(function(){
    heart.remove();
  },6000);
},400);

</script>

</body>
</html>
